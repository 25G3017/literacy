    <dl>
        <dt>ホットケーキ</dt>
        <dd>ホットケーキミックスの裏に書いてある分量の卵と牛乳を混ぜ、ホットケーキミックスを入れ、フライパンで焼く。</dd>
        <dt>クッキー</dt>
        <dd>小麦粉、砂糖、無塩バター、牛乳を適当な量混ぜ、オーブンで焼く。</dd>
    </dl>
